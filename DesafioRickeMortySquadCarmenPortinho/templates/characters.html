<head>
    <link rel="stylesheet" href="./static/characters.css">
</head>

{% extends 'index.html' %}
{% block content %}
    <div class="row">
        {% for character in characters %} 
            <div class="col-sm-3 col-6">
                    <p>
                        <img src="{{character.image}}" class="card-img-top rounded-circle"  alt="{{character.name}}"/>
                        <h6 class="card-title">{{character.name}}</h6>
                        <br>
                        <p><a href="/profile//{{character.id}}" class="btn btn-primary" id="saiba-mais">Saiba mais</a></p>
                    </p>
                    
                </div>
        {% endfor %}

    </div>
{% endblock %}
